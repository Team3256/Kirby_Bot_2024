<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Controller Maps</title>
        <script src="https://cdn.jsdelivr.net/npm/@unocss/runtime"></script>
        <link
        rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css"
    >
    </head>
    <body>
        <div class="w-full flex justify-evenly space-x-36">
            <div>
                <h2 class="text-7xl text-center">Driver</h2>
                <img src="./labelled.png" class="w-full text-red-500"></img>
                <table>
                    <thead>
                        <tr>
                            <th scope="col">Button</th>
                            <th scope="col">Command</th>
                        </tr>
                    </thead>
                    <tbody>
                    <tr><td>x</td><td>Set pivot shooter position 100</td></tr>
<tr><td>y</td><td>Set pivot shooter position -100</td></tr>
                    </tbody>
                </table>
            </div>
            <div>
                <h2 class="text-7xl text-center">Operator</h2>
                <img src="./labelled.png" class="w-full"></img>
                <table>
                    <thead>
                        <tr>
                            <th scope="col">Button</th>
                            <th scope="col">Command</th>
                        </tr>
                    </thead>
                    <tbody>
                    <tr><td>b</td><td>Rev Shooter</td></tr>
                    </tbody>
                </table>
            </div>
        </div>
    </body>
</html>
